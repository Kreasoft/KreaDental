<form method="post" action="{% url 'profesionales:editar_especialidad' especialidad.id %}" class="js-especialidad-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title">Editar Especialidad</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          {% for error in field.errors %}
            <div class="invalid-feedback d-block">{{ error }}</div>
          {% endfor %}
        {% endif %}
      </div>
    {% endfor %}
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="estado" name="estado" {% if especialidad.estado %}checked{% endif %}>
        <label class="form-check-label" for="estado">Activa</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
</form>
