{% for paciente in pacientes %}
  <tr>
    <td>{{ paciente.nombre }}</td>
    <td>{{ paciente.apellidos }}</td>
    <td>{{ paciente.telefono }}</td>
    <td>{{ paciente.email }}</td>
    <td>
      <button type="button" class="btn btn-warning btn-sm js-update-paciente" data-url="{% url 'pacientes:paciente_update' paciente.pk %}">
        <i class="fas fa-edit"></i> Editar
      </button>
      <button type="button" class="btn btn-danger btn-sm js-delete-paciente" data-url="{% url 'pacientes:paciente_delete' paciente.pk %}">
        <i class="fas fa-trash"></i> Eliminar
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="5" class="text-center">No hay pacientes registrados</td>
  </tr>
{% endfor %}
