{% for paciente in pacientes %}
<tr>
    <td>{{ paciente.nombres }}</td>
    <td>{{ paciente.apellido_paterno }}</td>
    <td>{{ paciente.apellido_materno }}</td>
    <td>{{ paciente.rut }}</td>
    <td>{{ paciente.prevision }}</td>
    <td>
        {% if paciente.activo %}
            <span class="badge bg-success">Activo</span>
        {% else %}
            <span class="badge bg-danger">Inactivo</span>
        {% endif %}
    </td>
    <td>
        <a href="{% url 'pacientes:editar_paciente' paciente.pk %}" class="btn btn-sm btn-primary">
            <i class="fas fa-edit"></i>
        </a>
        <a href="{% url 'pacientes:eliminar_paciente' paciente.pk %}" class="btn btn-sm btn-danger">
            <i class="fas fa-trash"></i>
        </a>
    </td>
</tr>
{% endfor %}
