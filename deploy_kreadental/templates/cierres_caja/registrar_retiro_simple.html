{% extends 'base.html' %}
{% load static %}

{% block title %}Registrar Retiro de Caja - KreaDental{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Registrar Retiro de Caja</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_monto" class="form-label">Monto del Retiro *</label>
                            <input type="text" name="monto" class="form-control" id="id_monto" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_concepto" class="form-label">Concepto del Retiro *</label>
                            <input type="text" name="concepto" class="form-control" id="id_concepto" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_comprobante" class="form-label">NÃºmero de Comprobante</label>
                            <input type="text" name="comprobante" class="form-control" id="id_comprobante">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_observaciones" class="form-label">Observaciones</label>
                            <textarea name="observaciones" class="form-control" id="id_observaciones" rows="3"></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Registrar Retiro</button>
                            <a href="{% url 'cierres_caja:detalle_cierre' cierre.id %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
