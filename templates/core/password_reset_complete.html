{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Contraseña Actualizada{% endblock %}

{% block content %}
<div class="login-background">
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center" style="padding-top: 8vh;">
            <div class="col-md-4">
                <div class="login-card">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logo.png' %}" alt="KreaDental Cloud" class="login-logo mb-3">
                        <h4 class="text-dark mb-3">¡Contraseña Actualizada!</h4>
                        <div class="success-icon mb-4">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <p class="text-muted">
                            Tu contraseña ha sido actualizada exitosamente.
                            Ya puedes iniciar sesión con tu nueva contraseña.
                        </p>
                    </div>

                    <!-- Volver al login -->
                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="btn btn-login btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Ir al inicio de sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .login-background {
        background: url('{% static "img/dental-treatment.jpg" %}');
        background-size: cover;
        background-position: center;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        min-height: 500px;
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-logo {
        max-width: 200px;
        height: auto;
        margin-bottom: 1rem;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }

    .success-icon {
        font-size: 4rem;
        color: #1cc88a;
        text-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .btn-login {
        background: rgba(78, 115, 223, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(4px);
    }

    .btn-login:hover {
        background: #36b9cc;
        transform: translateY(-1px);
    }
</style>
{% endblock %}
