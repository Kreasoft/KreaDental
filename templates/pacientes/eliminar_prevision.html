{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Previsión{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Eliminar Previsión</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="alert alert-warning">
                <h4 class="alert-heading">¡Advertencia!</h4>
                <p>¿Está seguro que desea eliminar la previsión "{{ prevision.nombre }}"?</p>
                <hr>
                <p class="mb-0">Esta acción no se puede deshacer.</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <a href="{% url 'pacientes:lista_previsiones' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
