{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- FullCalendar CSS -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet'>
<style>
    .card {
        margin-bottom: 1rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    #calendario {
        height: 800px;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Panel izquierdo -->
        <div class="col-md-3">
            <!-- Selector de profesional -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Profesional</h5>
                </div>
                <div class="card-body">
                    <select id="profesional-selector" class="form-select">
                        <option value="">Seleccione un profesional</option>
                        {% for profesional in profesionales %}
                            <option value="{{ profesional.id }}">{{ profesional.nombre_completo }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Botón Nueva Cita -->
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#citaModal">
                        Nueva Cita
                    </button>
                </div>
            </div>
        </div>

        <!-- Calendario -->
        <div class="col-md-9">
            <div id="calendario"></div>
        </div>
    </div>
</div>

<!-- Modal Nueva Cita -->
<div class="modal fade" id="citaModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="citaForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Bootstrap Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js'></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Inicializando...');

    // Inicializar FullCalendar
    var calendarEl = document.getElementById('calendario');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'es',
        initialView: 'timeGridWeek',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        slotMinTime: '07:00:00',
        slotMaxTime: '20:00:00',
        allDaySlot: false,
        slotDuration: '00:30:00',
        height: 'auto',
      
        dateClick: function(info) {
        const fechaInput = document.querySelector('input[name="fecha"]');
        const horaInicioInput = document.querySelector('input[name="hora_inicio"]');
        
        if (fechaInput) {
            fechaInput.value = info.date.toISOString().split('T')[0];
        }
        if (horaInicioInput) {
            const hora = info.date.toTimeString().split(':');
            horaInicioInput.value = `${hora[0]}:${hora[1]}`;
        }

        const modal = new bootstrap.Modal(document.getElementById('citaModal'));
        modal.show();
    },

        events: function(info, successCallback, failureCallback) {
            const profesionalId = document.getElementById('profesional-selector').value;
            if (!profesionalId) {
                successCallback([]);
                return;
            }
            fetch(`/citas/api/citas/?profesional_id=${profesionalId}&start=${info.startStr}&end=${info.endStr}`)
                .then(response => response.json())
                .then(data => successCallback(data))
                .catch(error => failureCallback(error));
        }
    });
    calendar.render();
    console.log('Calendario inicializado');

    // Manejar cambio de profesional
    document.getElementById('profesional-selector').addEventListener('change', function() {
        console.log('Profesional seleccionado:', this.value);
        calendar.refetchEvents();
    });

    // Manejar guardado de cita
    document.getElementById('btnGuardar').addEventListener('click', function() {
        console.log('Guardando cita...');
        const form = document.getElementById('citaForm');
        const formData = new FormData(form);
        
        // Agregar el profesional seleccionado
        const profesionalId = document.getElementById('profesional-selector').value;
        formData.append('profesional', profesionalId);

        fetch('/citas/crear/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Respuesta:', data);
            if (data.status === 'success') {
                // Cerrar modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('citaModal'));
                modal.hide();
                
                // Limpiar formulario
                form.reset();
                
                // Actualizar calendario
                calendar.refetchEvents();
                
                // Mostrar mensaje de éxito
                alert('Cita creada exitosamente');
            } else {
                alert('Error: ' + (data.message || 'Error al crear la cita'));
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error al procesar la solicitud');
        });
    });

    console.log('Inicialización completa');
});
</script>
{% endblock %}
