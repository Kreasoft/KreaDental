{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid p-4">
    <h2 class="mb-4">Panel de Control</h2>
    
    <!-- Tarjetas de Resumen -->
    <div class="row g-4">
        <!-- Tarjeta de Pacientes -->
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body bg-primary bg-gradient text-white rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-uppercase mb-2">Total Pacientes</h6>
                            <h2 class="display-6 mb-0">{{ total_pacientes }}</h2>
                        </div>
                        <div class="icon-shape">
                            <i class="fas fa-users fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjeta de Citas -->
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body bg-success bg-gradient text-white rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-uppercase mb-2">Total Citas</h6>
                            <h2 class="display-6 mb-0">{{ total_citas }}</h2>
                        </div>
                        <div class="icon-shape">
                            <i class="fas fa-calendar-check fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjeta de Profesionales -->
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-body bg-info bg-gradient text-white rounded">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-uppercase mb-2">Total Profesionales</h6>
                            <h2 class="display-6 mb-0">{{ total_profesionales }}</h2>
                        </div>
                        <div class="icon-shape">
                            <i class="fas fa-user-md fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección de Estadísticas -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h5 class="card-title mb-0">Citas por Mes</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" style="position: relative; height:300px;">
                        <canvas id="citasChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-0">
                    <h5 class="card-title mb-0">Estado de Citas</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container" style="position: relative; height:300px;">
                        <canvas id="estadosChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
}

.icon-shape {
    width: 48px;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.text-uppercase {
    letter-spacing: 0.1em;
    font-size: 0.75rem;
    font-weight: 600;
}

.display-6 {
    font-size: 2rem;
    font-weight: 500;
}

.card-header {
    padding: 1rem 1.5rem;
}

.shadow-sm {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075) !important;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Gráfico de Citas por Mes
    const citasCtx = document.getElementById('citasChart').getContext('2d');
    new Chart(citasCtx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
                label: 'Citas',
                data: [{{ total_citas }}, 0, 0, 0, 0, 0],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });

    // Gráfico de Estados
    const estadosCtx = document.getElementById('estadosChart').getContext('2d');
    const pendientes = {{ citas_por_estado.PENDIENTE|default:0 }};
    const confirmadas = {{ citas_por_estado.CONFIRMADA|default:0 }};
    const completadas = {{ citas_por_estado.COMPLETADA|default:0 }};
    const canceladas = {{ citas_por_estado.CANCELADA|default:0 }};

    new Chart(estadosCtx, {
        type: 'doughnut',
        data: {
            labels: ['Pendientes', 'Confirmadas', 'Completadas', 'Canceladas'],
            datasets: [{
                data: [pendientes, confirmadas, completadas, canceladas],
                backgroundColor: [
                    'rgb(54, 162, 235)',
                    'rgb(255, 193, 7)',
                    'rgb(40, 167, 69)',
                    'rgb(220, 53, 69)'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
});
</script>
{% endblock %}
