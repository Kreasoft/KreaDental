{% extends 'base.html' %}
{% load static %}

{% block title %}{{ accion }} Especialidad{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #f8f9fa;
        min-height: 100vh;
        padding: 2rem 0;
    }
    .card {
        border: none;
        border-radius: 8px;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        margin-bottom: 2rem;
    }
    .card-header {
        background-color: #fff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        padding: 1rem 1.5rem;
    }
    .card-header h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
        color: #333;
    }
    .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
    }
    .form-control {
        border-radius: 4px;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        border: 1px solid #ced4da;
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 0.375rem 0.75rem;
        font-weight: 500;
        border-radius: 4px;
        font-size: 0.875rem;
    }
    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        padding: 0.375rem 0.75rem;
        font-weight: 500;
        border-radius: 4px;
        font-size: 0.875rem;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
    @media (max-width: 768px) {
        body {
            padding: 1rem;
        }
        .card {
            margin: 0;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h3 class="m-0">{{ accion }} Especialidad</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                           value="{{ especialidad.nombre|default:'' }}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ especialidad.descripcion|default:'' }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'profesionales:lista_especialidades' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Volver
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
